<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.css">
    <script src="https://kit.fontawesome.com/4e539694ec.js" crossorigin="anonymous"></script>
    <title>My book List</title>
</head>

<body>

    <div class="container mt-4">


        <h1 class="display-4 text-center"><em class="fas fa-book-open text-primary"></em>My<span
                class="text-primary">Book</span>List</h1>


        <!-- this is place where we adding alert -->
        <form id="book-form">
            <div class="form-book my-4">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-book my-4">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-book my-4">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" class=" btn-primary form-control">

        </form>



        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>#ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>


    </div>

</body>
<script src="index.js"></script>

</html>
